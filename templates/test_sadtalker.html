<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SadTalker - Video Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1em;
        }
        
        .form-group input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .form-group input[type="file"]:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }
        
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.loading {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
        }
        
        .status.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        
        .result-video {
            margin-top: 30px;
            display: none;
        }
        
        .result-video.show {
            display: block;
        }
        
        .result-video video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .file-info {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
        
        .nav-links {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
            text-align: center;
        }
        
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ SadTalker Test</h1>
            <p>Test video generation t·ª´ ·∫£nh + audio</p>
        </div>
        
        <div class="content">
            <form id="sadtalkerForm">
                <div class="form-group">
                    <label for="imageFile">üì∑ Ch·ªçn ·∫£nh ch√¢n dung</label>
                    <input type="file" id="imageFile" name="image" accept="image/*" required>
                    <div class="file-info" id="imageInfo"></div>
                    <div id="imagePreviewContainer" style="margin-top: 15px; display: none;">
                        <img id="imagePreview" style="max-width: 100%; max-height: 400px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="audioFile">üé§ Ch·ªçn file audio</label>
                    <input type="file" id="audioFile" name="audio" accept="audio/*" required>
                    <div class="file-info" id="audioInfo"></div>
                    <div id="audioPreviewContainer" style="margin-top: 15px; display: none;">
                        <audio id="audioPreview" controls style="width: 100%;"></audio>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes">üìù Ghi ch√∫ (optional)</label>
                    <textarea id="notes" name="notes" placeholder="Ghi ch√∫ v·ªÅ test case n√†y..."></textarea>
                </div>
                
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary" id="generateBtn">
                        üöÄ T·∫°o Video
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        üîÑ Reset
                    </button>
                </div>
            </form>
            
            <div class="status" id="status"></div>
            
            <div class="result-video" id="resultVideo">
                <h3>‚úÖ Video ƒë√£ t·∫°o th√†nh c√¥ng!</h3>
                <video controls id="videoPlayer"></video>
                <div style="margin-top: 15px;">
                    <a id="downloadLink" class="btn btn-primary" download>üì• T·∫£i v·ªÅ</a>
                </div>
            </div>
            
            <div class="nav-links">
                <a href="/">‚Üê V·ªÅ trang ch√≠nh</a>
                <a href="/test/tts">Test TTS ‚Üí</a>
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('sadtalkerForm');
        const imageFile = document.getElementById('imageFile');
        const audioFile = document.getElementById('audioFile');
        const imageInfo = document.getElementById('imageInfo');
        const audioInfo = document.getElementById('audioInfo');
        const imagePreview = document.getElementById('imagePreview');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const audioPreview = document.getElementById('audioPreview');
        const audioPreviewContainer = document.getElementById('audioPreviewContainer');
        const status = document.getElementById('status');
        const resultVideo = document.getElementById('resultVideo');
        const videoPlayer = document.getElementById('videoPlayer');
        const downloadLink = document.getElementById('downloadLink');
        const generateBtn = document.getElementById('generateBtn');
        
        // Show file info and preview when image selected
        imageFile.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                imageInfo.textContent = `‚úì ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
                
                // Show image preview
                const reader = new FileReader();
                reader.onload = function(event) {
                    imagePreview.src = event.target.result;
                    imagePreviewContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                imageInfo.textContent = '';
                imagePreviewContainer.style.display = 'none';
            }
        });
        
        // Show file info and preview when audio selected
        audioFile.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                audioInfo.textContent = `‚úì ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
                
                // Show audio preview
                const url = URL.createObjectURL(file);
                audioPreview.src = url;
                audioPreviewContainer.style.display = 'block';
            } else {
                audioInfo.textContent = '';
                audioPreviewContainer.style.display = 'none';
            }
        });
        
        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Reset previous results
            resultVideo.classList.remove('show');
            status.className = 'status show loading';
            status.innerHTML = '<div class="spinner"></div> ƒêang x·ª≠ l√Ω... Qu√° tr√¨nh n√†y c√≥ th·ªÉ m·∫•t v√†i ph√∫t.';
            
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<div class="spinner"></div> ƒêang x·ª≠ l√Ω...';
            
            // Create FormData
            const formData = new FormData();
            formData.append('image', imageFile.files[0]);
            formData.append('audio', audioFile.files[0]);
            formData.append('notes', document.getElementById('notes').value);
            
            try {
                // TODO: Replace with actual API endpoint
                const response = await fetch('/api/generate-video', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    status.className = 'status show success';
                    status.textContent = '‚úÖ Video ƒë√£ ƒë∆∞·ª£c t·∫°o th√†nh c√¥ng!';
                    
                    // Show video player
                    videoPlayer.src = result.video_url;
            imagePreviewContainer.style.display = 'none';
            audioPreviewContainer.style.display = 'none';
                    downloadLink.href = result.video_url;
                    resultVideo.classList.add('show');
                } else {
                    throw new Error(result.error || 'Unknown error');
                }
                
            } catch (error) {
                status.className = 'status show error';
                status.textContent = `‚ùå L·ªói: ${error.message}`;
                console.error('Error:', error);
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = 'üöÄ T·∫°o Video';
            }
        });
        
        // Handle reset
        form.addEventListener('reset', function() {
            imageInfo.textContent = '';
            audioInfo.textContent = '';
            status.classList.remove('show');
            resultVideo.classList.remove('show');
        });
    </script>
</body>
</html>
