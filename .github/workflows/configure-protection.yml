name: Configure Branch Protection

on:
  workflow_dispatch:

jobs:
  protect:
    runs-on: ubuntu-latest
    permissions:
      # 'administration' permission is required to update branch protection
      administration: write
    
    steps:
      - name: Configure branch protection for main
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.repos.updateBranchProtection({
                owner: context.repo.owner,
                repo: context.repo.repo,
                branch: 'main',
                required_status_checks: {
                  strict: true,
                  // We explicitly state the job names from our other workflows:
                  // 'test' from python-tests.yml
                  // 'review' from ai-review.yml
                  contexts: ['test', 'review']
                },
                enforce_admins: true,
                required_pull_request_reviews: {
                  required_approving_review_count: 1,
                  require_code_owner_reviews: false,
                  dismiss_stale_reviews: true
                },
                restrictions: null,
                required_linear_history: true,
                allow_force_pushes: false,
                allow_deletions: false
              });
              console.log("Branch protection enabled for 'main'");
            } catch (error) {
              console.error("Failed to enable branch protection. Note: This requires the GITHUB_TOKEN to have 'administration: write' permissions, or a Personal Access Token setup.");
              throw error;
            }
