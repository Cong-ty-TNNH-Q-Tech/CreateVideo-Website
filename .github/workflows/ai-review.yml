name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed
        run: |
          files=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$files" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get diff
        id: diff
        run: |
          diff=$(git diff origin/${{ github.base_ref }}...HEAD)
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          echo "$diff" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install @google/generative-ai

      - name: AI Review
        uses: actions/github-script@v7
        with:
          script: |
            const { GoogleGenerativeAI } = require(process.cwd() + '/node_modules/@google/generative-ai');
            const genAI = new GoogleGenerativeAI(process.env.GEMINI_API_KEY);
            const model = genAI.getGenerativeModel({ model: "gemini-2.5-flash" });

            // Create prompt
            const diff = `
            ${{ steps.diff.outputs.diff }}
            `.substr(0, 500000); // Gemini 1.5 Flash has ~1M context window

            const changedFiles = `${{ steps.changed.outputs.files }}`;

            const prompt = `You are a senior code reviewer. Review the provided code diff.
            
            Changed files: ${changedFiles}
            
            Diff:
            ${diff}

            Focus on:
            1. Bugs and potential runtime errors
            2. Security vulnerabilities
            3. Performance improvements
            4. Code style and best practices
            
            Provide the review in Markdown format.`;

            try {
              const result = await model.generateContent(prompt);
              const response = result.response;
              const text = response.text();

              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                body: text,
                event: 'COMMENT'
              });
            } catch (error) {
              console.error('Error in AI review:', error);
              // Don't fail the build, just log error
            }
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
